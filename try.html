<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Toggle</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="probe1" class="probe hidden">Probe 1</button>
    <button id="probe2" class="probe hidden">Probe 2</button>
    <button id="probe3" class="probe hidden">Probe 3</button>
    <button id="probe4" class="probe hidden">Probe 4</button>

    <script>
        // Function to show specific probe buttons
        function showProbes(probeIndices) {
            // Hide all probe buttons
            const probes = document.querySelectorAll('.probe');
            probes.forEach(probe => probe.classList.add('hidden'));

            // Show the selected probe buttons
            probeIndices.forEach(index => {
                const selectedProbe = document.getElementById(`probe${index}`);
                selectedProbe.classList.remove('hidden');
            });
        }

        // Function to show all probe buttons
        function showAllProbes() {
            const probes = document.querySelectorAll('.probe');
            probes.forEach(probe => probe.classList.remove('hidden'));
        }

        // Add event listeners to the buttons
        document.getElementById('button1').addEventListener('click', () => showProbes([1, 3]));
        document.getElementById('button2').addEventListener('click', () => showProbes([2, 4]));

        // Add event listener for keyboard events
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            if (key === 'z') {
                showAllProbes();
            }
        });
    </script>
</body>
</html>
