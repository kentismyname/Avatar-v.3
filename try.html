<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Audio Interaction</title>
    <style>
        .hidden { display: none; }
        .tab { display: none; }
        .tab.active { display: block; }
    </style>
</head>
<body>
    <button id="button1">Show Probes 4 and 14</button>
    <button id="button2">Show Probes 1, 2, and 14</button>
    <button id="button3">Show Probe 14</button>
    <button id="button4">Show Probes 5, 6, 7, 8, 9, and 14</button>
    <button id="button10">Show Probes 3 and 14</button>
    <button id="button11">Show Probes 10, 11, 13, and 14</button>
    <button id="button12">Show Probes 11, 12, 13, and 14</button>
    <button id="button13">Show Probes 11, 13, and 14</button>
    <button id="button14">Show Probes 14 and 15</button>

    <div class="probe" id="probe1">Probe 1</div>
    <div class="probe" id="probe2">Probe 2</div>
    <div class="probe" id="probe3">Probe 3</div>
    <div class="probe" id="probe4">Probe 4</div>
    <div class="probe" id="probe5">Probe 5</div>
    <div class="probe" id="probe6">Probe 6</div>
    <div class="probe" id="probe7">Probe 7</div>
    <div class="probe" id="probe8">Probe 8</div>
    <div class="probe" id="probe9">Probe 9</div>
    <div class="probe" id="probe10">Probe 10</div>
    <div class="probe" id="probe11">Probe 11</div>
    <div class="probe" id="probe12">Probe 12</div>
    <div class="probe" id="probe13">Probe 13</div>
    <div class="probe" id="probe14">Probe 14</div>
    <div class="probe" id="probe15">Probe 15</div>

    <button class="playButton" data-audio-id="audio1">Play Audio 1</button>
    <button class="playButton" data-audio-id="audio2">Play Audio 2</button>
    <audio id="audio1" src="/recordings/"></audio>
    <audio id="audio2" src="audio2.mp3"></audio>

    <div id="tab1" class="tab">Tab 1 Content</div>
    <div id="tab2" class="tab">Tab 2 Content</div>

    <button id="intro">Intro</button>
    <button id="manda">Manda</button>
    <button id="record">Record</button>
    <button id="perma">Perma</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var buttons = document.querySelectorAll('.playButton');
            var currentAudio = null;

            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    console.log('Button clicked:', this);
                    var audioId = this.getAttribute('data-audio-id');
                    var audio = document.getElementById(audioId);

                    // Stop the currently playing audio, if any
                    if (currentAudio && !currentAudio.paused) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0; // Reset the audio to the beginning
                    }

                    // Play the selected audio
                    audio.currentTime = 0; // Reset the audio to the beginning
                    audio.play();
                    currentAudio = audio; // Set the new current audio
                });
            });

            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    event.preventDefault(); // Prevent the default action of the spacebar (scrolling down the page)
                    if (currentAudio && !currentAudio.paused) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0; // Reset the audio to the beginning
                    }
                }
            });

            //-----------------------------------------------------------------------------------------
            
            // Function to show a specific tab
            function showTab(tabIndex) {
                console.log('Showing tab:', tabIndex);
                // Hide all tabs
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach(tab => tab.classList.remove('active'));
                
                // Show the selected tab
                const selectedTab = document.getElementById(`tab${tabIndex}`);
                if (selectedTab) {
                    selectedTab.classList.add('active');
                } else {
                    console.log('Tab not found:', tabIndex);
                }
            }

            // Add event listener for keyboard events
            document.addEventListener('keydown', (event) => {
                const key = event.key.toLowerCase();
                if (key === 'x') {
                    showTab(1);
                } else if (key === 'z') {
                    showTab(2);
                }
            });

            //-----------------------------------------------------
            // Function to show specific probe buttons
            function showProbes(probeIndices) {
                console.log('Showing probes:', probeIndices);
                // Hide all probe buttons
                const probes = document.querySelectorAll('.probe');
                probes.forEach(probe => probe.classList.add('hidden'));

                // Show the selected probe buttons
                probeIndices.forEach(index => {
                    const selectedProbe = document.getElementById(`probe${index}`);
                    if (selectedProbe) {
                        selectedProbe.classList.remove('hidden');
                    } else {
                        console.log('Probe not found:', index);
                    }
                });
            }

            // Function to show all probe buttons
            function showAllProbes() {
                console.log('Showing all probes');
                const probes = document.querySelectorAll('.probe');
                probes.forEach(probe => probe.classList.remove('hidden'));
            }

            // Add event listeners to the buttons
            document.getElementById('button1').addEventListener('click', () => showProbes([4, 14]));
            document.getElementById('button2').addEventListener('click', () => showProbes([1, 2, 14]));
            document.getElementById('button3').addEventListener('click', () => showProbes([14]));
            document.getElementById('button4').addEventListener('click', () => showProbes([5, 6, 7, 8, 9, 14]));
            document.getElementById('button10').addEventListener('click', () => showProbes([3, 14]));
            document.getElementById('button11').addEventListener('click', () => showProbes([10, 11, 13, 14]));
            document.getElementById('button12').addEventListener('click', () => showProbes([11, 12, 13, 14]));
            document.getElementById('button13').addEventListener('click', () => showProbes([11, 13, 14]));
            document.getElementById('button14').addEventListener('click', () => showProbes([14, 15]));

            // Add event listener for keyboard events
            document.addEventListener('keydown', (event) => {
                const key = event.key.toLowerCase();
                if (key === 'z') {
                    showAllProbes();
                } else if (key === '1') {
                    console.log('Intro clicked');
                    document.getElementById('intro').click();
                } else if (key === '2') {
                    console.log('Manda clicked');
                    document.getElementById('manda').click();
                } else if (key === '3') {
                    console.log('Record clicked');
                    document.getElementById('record').click();
                } else if (key === '4') {
                    console.log('Perma clicked');
                    document.getElementById('perma').click();
                }
            });
        });
    </script>
</body>
</html>
